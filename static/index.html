<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Umbrella.ai — Demo</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Umbrella.ai — Forecast</h1>
      <div class="form">
        <label
          >City
          <input
            id="city"
            type="text"
            placeholder="e.g. San Francisco"
            value="San Francisco"
        /></label>
        <button id="get">Get Forecast</button>
      </div>

      <div id="status" class="card status-row">
        <span id="statusBadge" class="status idle">Idle</span>
        <span id="statusMsg" class="status-msg"
          >Enter a city and click "Get Forecast"</span
        >
      </div>
      <div id="result" class="card"></div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
